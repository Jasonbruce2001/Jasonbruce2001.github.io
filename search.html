
<!DOCTYPE html>

    <title>Movie Engine</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <!--taskbar-->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container-fluid">
            <ul class="navbar-nav">
            <li class="navbar-brand">Movie Engine</li>
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./lists.html">Lists</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="./search.html">Search</a>
            </li>
            </ul>
        </div>
    </nav>
    <br><br>

    <div class="d-flex justify-content-center">
        <div>
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Movie Title">
            <button id="searchSubmit" class="btn btn-secondary" type="button">Submit</button>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="container searchBox" id="searchResults">
            <div class="d-flex justify-content-center" style="margin-top: 2%;">Enter something above!</div>
        </div>
        <div class="container searchBox" id="addMovieForm" hidden>
            <div id="selectedMovieInfo">
                
            </div>
            <div class="form-area">
                <form>
                    <div class="form-group">
                        <label for="rating">Rating (1-10):</label><br>
                        <input type="number" name="rating" id="rating">
                    </div>
                    <div class="form-group">
                        <label for="comments">Comments:</label><br>
                        <textarea rows="5" cols="40" name="comments" id="comments"></textarea>
                    </div>
                    <select id="selectList" class="listDropDown"></select>
                    <button type="button" id="save" class="btn-secondary">Save</button>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <i class="bi bi-box-arrow-left" style="font-size: larger" id="prevPage"></i>
        <div class="pageNum">Page: <span id="pageNumOut">1</span></div>
        <i class="bi bi-box-arrow-right" style="font-size: larger" id="nextPage"></i>
    </div>
